	<title>rectangle social buttons, work for webkit only.</title>
	<style>
		*{margin:0;padding:0;}
		html{background-image:url(images/background.jpg);}
		#rectangle{list-style:none;width:440px;height:390px;position:absolute;left:50%;top:50%;margin:-195px 0 0 -220px;}
		#rectangle li{
			margin:28px 15px;float:left;
		}
		#rectangle li a{
			background:url(images/item.png) no-repeat;
			box-shadow:0 0 5px rgba(0,0,0,0.8),0 5px 5px rgba(0,0,0,.3);border-radius:7px;
			display:block;position:relative;font:11px georgia,serif;color:#80888d;
			text-shadow:1px 1px 1px rgba(0,0,0,0.3);padding:10px 0;display:table-cell;vertical-align:middle;
			text-align:center;width:78px;height:54px;text-decoration:none;
		}
		#rectangle li img{display:block;margin:0 auto;}
		#rectangle .tips{background:url(images/tips.png) no-repeat;width:90px;height:31px;line-height:21px;display:block;position:absolute;left:-4px;top:-40px;color:#fff;opacity:0;
			-webkit-transition:opacity 0.8s;
			-o-transition:opacity 0.8s;
		}
		#rectangle li a:hover .tips{opacity:1;}
		#rectangle li a:active{box-shadow:none;}

		@-webkit-keyframes rock{
			from{opacity:0;}
			to{opacity:1;}
		}

		#rectangle li:nth-child(1){-webkit-animation:rock 1.5s 1.5s;}
		#rectangle li:nth-child(2){-webkit-animation:rock 1.5s 1.6s;}
		#rectangle li:nth-child(3){-webkit-animation:rock 1.5s 1.7s;}
		#rectangle li:nth-child(4){-webkit-animation:rock 1.5s 1.8s;}
		#rectangle li:nth-child(5){-webkit-animation:rock 1.5s 1.9s;}
		#rectangle li:nth-child(6){-webkit-animation:rock 1.5s 2s;}
		#rectangle li:nth-child(7){-webkit-animation:rock 1.5s 2.1s;}
		#rectangle li:nth-child(8){-webkit-animation:rock 1.5s 2.2s;}

		#rectangle li:nth-child(11){-webkit-animation:rock 1.5s 2.5s;}
		#rectangle li:nth-child(12){-webkit-animation:rock 1.5s 2.6s;}
	</style>
